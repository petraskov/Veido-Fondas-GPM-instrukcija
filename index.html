<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veido Fondas instrukcija</title>
    <link rel="stylesheet" href="styles.css"> <!-- Linking to external CSS file -->
</head>
<body>
    <div class="container">
        <h1>Sveiki!</h1>
        <p>Trumpa instrukcija kaip deklaruojant pajamas skirti 1,2% GPM mano "Veido Fondui". Ačiū!</p>
        <!-- Adding instruction steps before each image -->
        <div class="image-gallery">
            <div class="instruction-step">
                <!-- Your existing steps -->
            </div>
            <div class="instruction-step">
                <!-- Your existing steps -->
            </div>
            <!-- Other instruction steps -->
            <div class="instruction-step">
                <p>10: spausti&nbsp;<button id="did-it-button" class="btn btn-default green-button mr-20px primary-button bold-6">I did it</button></p>
                <span id="counter">0</span>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('did-it-button').addEventListener('click', function() {
            if (!localStorage.getItem('didItClicked')) {
                // Increment the counter value
                let counterElement = document.getElementById('counter');
                let counterValue = parseInt(counterElement.textContent);
                counterValue++;
                counterElement.textContent = counterValue;

                // Store the updated counter value in localStorage
                localStorage.setItem('didItClicked', true);

                // Disable the button to prevent further clicks
                this.disabled = true;

                // Send request to update the counter on GitHub
                fetch('https://api.github.com/repos/petraskov/Veido-Fondas-GPM-instrukcija/dispatches', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'token ' + process.env.TOKEN_COUNTER,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ event_type: 'update-counter' }),
                }).then(response => {
                    if (!response.ok) {
                        console.error('Failed to trigger workflow:', response.status, response.statusText);
                    }
                }).catch(error => {
                    console.error('Error triggering workflow:', error);
                });
            }
        });
    </script>
</body>
</html>
